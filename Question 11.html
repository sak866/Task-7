<!DOCTYPE html>
<html>
<head>
    <title>All Input Types</title>
</head>
<body>
    <h2>HTML Input Types Example</h2>

    <form>
        <!-- Text Input -->
        <label>Text: <input type="text" placeholder="Enter text"></label><br><br>

        <!-- Password Input -->
        <label>Password: <input type="password" placeholder="Enter password"></label><br><br>

        <!-- Email Input -->
        <label>Email: <input type="email" placeholder="Enter email"></label><br><br>

        <!-- Number Input -->
        <label>Number: <input type="number" placeholder="Enter number"></label><br><br>

        <!-- Date Input -->
        <label>Date: <input type="date"></label><br><br>

        <!-- Time Input -->
        <label>Time: <input type="time"></label><br><br>

        <!-- Color Picker -->
        <label>Color: <input type="color"></label><br><br>

        <!-- Range Slider -->
        <label>Range: <input type="range" min="0" max="100"></label><br><br>

        <!-- File Upload -->
        <label>File: <input type="file"></label><br><br>

        <!-- Radio Buttons -->
        Gender:<br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br><br>

        <!-- Checkboxes -->
        Hobbies:<br>
        <input type="checkbox" name="hobby" value="reading"> Reading<br>
        <input type="checkbox" name="hobby" value="sports"> Sports<br><br>

        <!-- Hidden Input -->
        <input type="hidden" name="userId" value="12345">

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
                       </html>
