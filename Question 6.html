<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Type Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Employee Information</h2>

        <label>Employee Type:</label>
        <input type="radio" id="salaried" name="employeeType" value="Salaried" required>
        <label for="salaried">Salaried</label>

        <input type="radio" id="ownBusiness" name="employeeType" value="Own Business">
        <label for="ownBusiness">Own Business</label>

        <br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
